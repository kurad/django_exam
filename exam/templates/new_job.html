<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log and Reg</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class='container'>
        <div id='my'><h3>Hello, {{request.session.user}}</h3><a href="/logout">Logout</a></div>
        <div id="blocks">
            <div class="row">
                <form action="/save/job" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="job_title">Title</label>
                        <input type="text" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" name="location" class="form-control">
                    </div>
                    <label for="category">Category</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="electrical">Pet care</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="electrical">Electrical</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="electrical">Garden</label>
                    </div>
                    <div class="form-group">
                        <label for="other">Other</label>
                        <input type="text" name="other" class="form-control">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary btn-sm">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
